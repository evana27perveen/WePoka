{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
    <style>
        html,
        body {
            height: 100%;
            background-image: url("{% static 'bg_dark.jpg' %}");
        }

        .container-fluid {
            padding: 2rem;
        }

        .card {
            color: #666b7a;
            font-weight: 600;
            border-width: 8px;
            border-color: #444857;
            background-color: #1d1e22;
        }

        .card-body {
            padding: 1rem 2rem;
        }

        .input-daterange > input {
            cursor: pointer;
            border-radius: 3px !important;
            text-align: inherit;
        }

        .form-radio {
            padding-top: 6px;
        }

        .radio-inline {
            font-weight: 500;
        }

        .form-check-input {
            width: 25px;
            height: 25px;
            margin: 0px 6px 2px;
            vertical-align: middle;
        }

        .input-group-text {
            border-right: 0px;
            background-color: #ffffff;
            border-radius: 0.25rem 0 0 0.25rem;
        }

        .input-username > .form-control {
            border-left: 0px;
            border-radius: 0 0.25rem 0.25rem 0;
        }


        @media (max-width: 767px) {
            .img-title {
                display: block;
            }
        }


    </style>
</head>
<body>

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Job Post <span><a href="{% url 'App_post:home' %}"
                                                                 style="float: right; text-decoration: none; color: #666B7AFF">âœ–</a></span>
            </h4>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="job_title">Job Title</label>
                        <input type="text" class="form-control" id="job_title" name="job_title" placeholder="Title"/>
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="company_name">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name"
                               placeholder="Example: Daffodil Groups"/>
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="position">Designation</label>
                        <input type="text" class="form-control" id="position" name="position"
                               placeholder="Example: Senior Manager"/>
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="type">Work Type</label>
                        <div style="margin-top: 10px">
                            <label class="radio-inline">
                                <input id="project" name="type" type="radio" class="form-check-input" value="Remote">Remote
                            </label>
                            <label class="radio-inline">
                                <input id="research" name="type" type="radio" class="form-check-input" value="Onsite">Onsite
                            </label>
                            <label class="radio-inline">
                                <input id="research" name="type" type="radio" class="form-check-input" value="Hybrid">Hybrid
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="total_vacancies" class="form-label">Total Vacancies</label>
                        <div class="input-group input-username">
                            <input type="number" class="form-control" id="total_vacancies" name="total_vacancies"
                                   placeholder="example: 3">
                        </div>
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category"
                               placeholder="Example: IT Department">
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location"
                                   placeholder="Example: Dhanmondi, Dhaka-1205"
                                   name="location">
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                        <label for="gender">Gender Specification</label>
                        <div style="margin-top: 10px">
                            <label class="radio-inline">
                                <input id="Both" name="gender" type="radio" class="form-check-input"
                                       value="Not Specified">Both
                            </label>
                            <label class="radio-inline">
                                <input id="Male" name="gender" type="radio" class="form-check-input"
                                       value="Male">Male
                            </label>
                            <label class="radio-inline">
                                <input id="Female" name="gender" type="radio" class="form-check-input"
                                       value="Female">Female
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-12">
                        <label for="required_skills" class="form-label">Required Skill-set</label>
                        <div class="input-group input-username">
                            <textarea type="text" class="form-control" id="required_skills" name="required_skills"
                                      placeholder="example: Django, Python, ReactJS" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-12">
                        <label for="job_responsibilities" class="form-label">Job Responsibilities</label>
                        <textarea type="text" class="form-control" id="job_responsibilities" name="job_responsibilities"
                                  placeholder="Explain the work" rows="2"></textarea>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-12">
                        <label for="job_description" class="form-label">Job Description</label>
                        <textarea type="text" class="form-control" id="job_description" placeholder="Description"
                                  name="job_description" rows="2"></textarea>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label for="application_deadline" class="form-label">Application Deadline</label>
                        <div class="input-group input-username">
                            <input type="date" class="form-control" id="application_deadline"
                                   name="application_deadline">
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12">
                        <label for="experience" class="form-label">Experience</label>
                        <input type="text" class="form-control" id="experience" name="experience"
                               placeholder="Example: 1 year">
                    </div>
                </div>
                <hr>
                <button class="w-100 btn btn-secondary btn-lg" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
